<button type="button" class="btn btn-outline-secondary me-2" placement="top" ngbTooltip="Tooltip on top">
	Tooltip on top
</button>
<button type="button" class="btn btn-outline-secondary me-2" placement="end" ngbTooltip="Tooltip on right">
	Tooltip on right
</button>
<button type="button" class="btn btn-outline-secondary me-2" placement="bottom" ngbTooltip="Tooltip on bottom">
	Tooltip on bottom
</button>
<button type="button" class="btn btn-outline-secondary me-2" placement="start" ngbTooltip="Tooltip on left">
	Tooltip on left
</button>

<hr>


<i class="icon-info-b text-primary me-2" placement="top" ngbTooltip="helloJi" tooltipClass="ics-tooltip-dark infobox">
	ccccccccccccccc
</i>

<hr>
<p>
	Tooltips can contain any <br>
	1. arbitrary  HTML, <br>
	2. Angular bindings <br>
	3. and even directives! <br>
	
	Simply enclose desired content in a
	<code>&lt;ng-template&gt;</code> element.
</p>

<ng-template #tipContent>Hello, <b>{{name}}</b>!</ng-template>
<button type="button" class="btn btn-outline-secondary" [ngbTooltip]="tipContent">
	I've got markup and bindings in my tooltip!
</button>
